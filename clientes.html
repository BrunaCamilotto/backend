<!doctype html>
<html lang="pt-br">

<head>
  <title>Clientes</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <main>
    <button id="btn" class="btn btn-primary">Click me! </button>
    <button id="btnIncluirCliente" class="btn btn-secondary">Novo cliente</button>
    <div id="content"></div>
    <form id="frmIncluirCliente" style="display: none">
      <p>
        <label for="inCodigo">codigo</label>
        <input type="number" name="codigo" id="inCodigo">
      </p>
      <p>
        <label for="inNome">nome</label>
        <input type="text" name="nome" id="inNome">
      </p>
      <p>
        <label for="inEmail">email</label>
        <input type="email" name="email" id="inEmail">
      </p>
      <p>
        <input type="reset" id="btnReset" class="btn btn-warning " value="Reset">
        <input type="submit" id="btnIncluir" class="btn btn-success" value="Submit">
      </p>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/busca-clientes.js"></script>
  <script src="https://kit.fontawesome.com/8be7429ce7.js" crossorigin="anonymous"></script>
</body>

</html>
